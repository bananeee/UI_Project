<!DOCTYPE html>
<html>
<head>
    <title>Example</title>
    <link rel="StyleSheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <script src="myscrip.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>Our Menu</li>

            </ul>
        </nav>
    </header>
    <div class="main">

        <input type="date" class="column1" name="date" id="date">

        <input type="time" class="column2" name="time">

        <input type="text" class="column3" name="party">
    </div>
    <div>
        <span class="" id="name">Name</span>
        <input type="text" class="form" name="name" id="name">
        <span class="">Email</span>
        <input type="email" class="form" name="email">
        <span class="">Phone</span>
        <input type="tel" class="form" name="phone">
        <span class="">Add A Message</span>
        <input type="text" class="form" name="message">
    </div>
    <div class="container">
        <button type="submit" class="column2">Reqest Booking</button>
    </div>
    </div>
    <img src="assets/bg.jpg" class="img">
